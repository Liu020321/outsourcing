<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>开药</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{images/favicon.ico}"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <!-- Typography CSS -->
    <link rel="stylesheet" th:href="@{css/typography.css}">
    <!-- Style CSS -->
    <link rel="stylesheet" th:href="@{css/style.css}">
    <!-- Responsive CSS -->
    <link rel="stylesheet" th:href="@{css/responsive.css}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7.3.1/themes/reset-min.css" integrity="sha256-t2ATOGCtAIZNnzER679jwcFcKYfLlw01gli6F6oszk8=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7.3.1/themes/algolia-min.css" integrity="sha256-HB49n/BZjuqiCtQQf49OdZn63XuKFaxcIHWf0HNKte8=" crossorigin="anonymous">
</head>
<body>
<!-- loader Start -->
<div id="loading">
    <div id="loading-center">
    </div>
</div>
<!-- loader END -->
<!-- Wrapper Start -->
<div class="wrapper">
    <!-- Sidebar  -->
    <div th:replace="~{commons/commons::sidebar}"></div>
    <!-- TOP Nav Bar -->
    <div th:replace="~{commons/commons::topnavbar}"></div>
    <!-- TOP Nav Bar END -->
    <!-- Responsive Breadcrumb End-->
    <!-- Page Content  -->
    <div id="content-page" class="content-page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="ais-InstantSearch">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="left-panel">
                                    <div class="iq-filter-border iq-card py-2 px-3">
                                        <div id="clear-refinements" class="float-right"></div>
                                        <h4>Filter </h4>
                                    </div>
                                    <div class="iq-filter-border iq-card">
                                        <h5 class="card-title">Prices</h5>
                                        <div id="numeric-menu"></div>
                                    </div>
                                    <div class="iq-filter-border iq-card">
                                        <h5 class="card-title">Brands</h5>
                                        <div id="brand-list"></div>
                                    </div>
                                    <div class="iq-filter-border iq-card">
                                        <h5 class="card-title">Rating</h5>
                                        <div id="rating-menu"></div>
                                    </div>
                                    <div class="iq-filter-border iq-card">
                                        <h5 class="card-title">Free Shipping</h5>
                                        <div id="toggle-refinement"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-9">
                                <div class="right-panel">
                                    <div class="row">

                                        <div class="col-md-12">
                                            <div class="iq-card">
                                                <div class="d-flex align-items-center justify-content-between pl-2 pr-3">
                                                    <div class="d-flex iq-algolia-search">
                                                        <div id="searchbox" class="ais-SearchBox"></div>
                                                        <div id="powered-by" class="d-flex align-content-center"></div>
                                                    </div>
                                                    <div class="d-flex justify-content-between">
                                                        <div id="sort-by" class="iq-algolia-sort"></div>
                                                        <div class="d-flex">
                                                            <button type="button" class="btn mr-2 btn-primary">
                                                                <i class="ri-grid-fill mr-0"></i>
                                                            </button>
                                                            <button type="button" class="btn btn- iq-bg-primary">
                                                                <i class="ri-list-unordered mr-0"></i>
                                                            </button>
                                                        </div>
                                                    </div>
                                                    <div class="d-flex stats-data">
                                                        <div id="stats"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div id="hits" class="iq-product-layout-grid"></div>
                                        </div>
                                        <div class="col-md-12">
                                            <div id="pagination" class="mt-3 mb-3"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Wrapper END -->
<!-- Footer -->
<div th:replace="~{commons/commons::footer}"></div>
<!-- Footer END -->
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<div th:replace="~{commons/commons::js}"></div>
<!-- E-commerce  JavaScript -->
<script th:src="@{js/algoliasearchLite.min.js}"></script>
<script th:src="@{js/instantsearch.js}"></script>
<script th:src="@{js/algolia.js}"></script>
</body>
</html>
