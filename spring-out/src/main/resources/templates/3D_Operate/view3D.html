<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Vito - Responsive Bootstrap 4 Admin Dashboard Template</title>

    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{images/favicon.ico}" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
    <!-- Typography CSS -->
    <link rel="stylesheet" th:href="@{css/typography.css}" />
    <!-- Style CSS -->
    <link rel="stylesheet" th:href="@{css/style.css}" />
    <!-- Responsive CSS -->
    <link rel="stylesheet" th:href="@{css/responsive.css}" />
    <style>
      .image-view {
        width: 300px;
        height: 300px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <!-- loader Start -->
    <div id="loading">
      <div id="loading-center"></div>
    </div>
    <!-- loader END -->
    <!-- Wrapper Start -->
    <div class="wrapper">
      <!-- Sidebar  -->
      <div th:replace="~{commons/commons::sidebar(active1='yiliao')}"></div>
      <!-- TOP Nav Bar -->
      <div th:replace="~{commons/commons::topnavbar}"></div>
      <!-- TOP Nav Bar END -->
      <!-- Responsive Breadcrumb End-->
      <!-- Page Content  -->

      <div id="content-page" class="content-page">
        <div class="container-fluid" id="result">
          <div class="row">
            <div class="col-sm-12">
              <div class="iq-card">
                <div class="iq-card-header d-flex justify-content-between">
                  <div class="iq-header-title">
                    <h4 class="card-title">图像展示</h4>
                  </div>
                </div>
                <div class="iq-card-body">
                  <div class="row">
                    <div id="div" style="width:500px; height:500px">

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Wrapper END -->
    <!-- Footer -->
    <div th:replace="~{commons/commons::footer}"></div>
    <!-- Footer END -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <div th:replace="~{commons/commons::js}"></div>

    <script src="js/cornerstone/cornerstone.js"></script>
    <script src="js/cornerstone/cornerstoneMath.js"></script>
    <script src="js/cornerstone/hammer.js"></script>
    <script src="js/cornerstone/cornerstoneTools.js"></script>
    <script src="js/cornerstone/cornerstoneFileImageLoader.js"></script>
    <script src="js/cornerstone/cornerstoneNIFTIImageLoader.js"></script>
    <script src="js/cornerstone/image-statistics.js"></script>
    <script src="js/cornerstone/rotated-elliptical-roi-tool.umd.js"></script>
    <script src="js/cornerstone/cornerstoneStreamingImageVolumeLoader.js"></script>
    <script>
      // Get Cornerstone imageIds and fetch metadata into RAM
      const imageIds = await createImageIdsAndCacheMetaData({
        StudyInstanceUID:
                '1.3.6.1.4.1.14519.5.2.1.7009.2403.334240657131972136850343327463',
        SeriesInstanceUID:
                '1.3.6.1.4.1.14519.5.2.1.7009.2403.226151125820845824875394858561',
        wadoRsRoot: 'https://d3t6nz73ql33tx.cloudfront.net/dicomweb',
      });
      const element = document.getElementById('div');
      const renderingEngineId = 'myRenderingEngine';
      const viewportId = 'CT_AXIAL_STACK';
      const renderingEngine = new RenderingEngine(renderingEngineId);
      const viewportInput = {
        viewportId,
        element,
        type: ViewportType.STACK,
      };
      renderingEngine.enableElement(viewportInput);
      const viewport = renderingEngine.getViewport(viewportInput.viewportId);
      viewport.setStack(imageIds, 60);
      viewport.render();
    </script>
  </body>
</html>
