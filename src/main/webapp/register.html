<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>注册界面</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/theme/favicon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="css/theme/style.css" rel="stylesheet">

</head>

<body class="h-100">


<!--*******************
    Preloader start
********************-->
<div id="preloader">
    <div class="loader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10"/>
        </svg>
    </div>
</div>
<!--*******************
    Preloader end
********************-->


<div class="login-form-bg h-100" id="register">
    <div class="container h-100">
        <div class="row justify-content-center h-100">
            <div class="col-xl-6">
                <div class="form-input-content">
                    <div class="card login-form mb-0">
                        <div class="card-body pt-5">

                            <a class="text-center" href="index.html"><h4>返回主界面</h4></a>

                            <form class="mt-5 mb-5 login-input" action="" method="">
                                <div class="form-group">
                                    <input v-model="user.userName" id="userName" name="userName" type="text"
                                           class="form-control" placeholder="账号" required>
                                </div>

                                <div class="form-group">
                                    <input v-model="user.password" id="password" name="password" type="password"
                                           class="form-control" placeholder="密码" required>
                                </div>

                                <div class="col-xs-4 mb-3">
                                    <select v-model="user.status" id="status" name="status" class="form-select "
                                            id="country" required>
                                        <option value="">选择用户</option>
                                        <option value="1">医生</option>
                                        <option value="0">患者</option>
                                    </select>
                                </div>


                                <div class="row">
                                    <div class="ml-3 form-group">
                                        <input v-model="user.checkCode" name="checkCode" type="text" id="checkCode"
                                               class="form-control" placeholder="验证码" required>
                                    </div>
                                    <div class="">
                                        <img id="checkCodeImg" src="/outsourcing/user/checkCode">
                                        <a href="#" id="changeImg" @click="refresh">看不清？</a>
                                    </div>
                                </div>

                                <hr class="my-4">
                                <button class="btn login-form__btn submit w-100" type="button" @click="register">注册
                                </button>
                            </form>
                            <p class="mt-5 login-form__footer">拥有账号？ <a href="login.html"
                                                                            class="text-primary">登录</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!--**********************************
    Scripts
***********************************-->

<script src="js/vue.js"></script>
<script src="js/axios.js"></script>


<script src="plugins/common/common.min.js"></script>
<script src="js/theme/custom.min.js"></script>
<script src="js/theme/settings.js"></script>
<script src="js/theme/gleek.js"></script>
<script src="js/theme/styleSwitcher.js"></script>

<script>
    new Vue({
        el: "#register",
        mounted() {
        },
        data() {
            return {
                user: {
                    userName: '',
                    password: '',
                    status: '',
                    checkCode: ''
                },
            }
        },
        methods: {
            refresh() {
                document.getElementById("checkCodeImg").src = "http://localhost:8080/outsourcing/user/checkCode?" + new Date().getMilliseconds();
            },
            notice() {
                if (user.userName === null) {
                    alert("用户名不能为空")
                } else if (user.password === null) {
                    alert("密码不能为空")
                } else if (user.userName === null && user.password === null) {
                    alert("用户名密码不能为空")
                }
            },

            register() {
                axios({
                    method: "post",
                    url: "http://localhost:8080/outsourcing/user/register",
                    data: this.user,
                }).then(resp => {
                    if (resp.data === "checkCode_error") {

                        alert("验证码错误")
                        // location.href = "http://localhost:8080/outsourcing/register.html"
                    } else if (resp.data === "success") {
                        alert("注册成功")
                        location.href = "http://localhost:8080/outsourcing/login.html"
                    } else {
                        alert("用户名重复，请重试")
                        // location.href="http://localhost:8080/outsourcing/register.html"
                    }


                })
            }
        }
    })

</script>


</body>
</html>
